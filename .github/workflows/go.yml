name: Go

on:
  push:
    branches: [ 'master' ]
    
jobs:
  test:
    runs-on: ${{ matrix.os }}
    env: 
      HOST: localhost
      PORT: 5432
      USER: root
      PASSWORD: root
      DBNAME: root
    strategy:
      matrix:
        go_version: ['>=1.20']
        os: ['ubuntu-latest']
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go_version }}
      
    - name: Build-DB
      run: docker-compose build
      
    - name: Create-DB
      run: docker-compose up -d

    - name: Test
      run: go test -v main_test.go 
      
  
  build:
    needs: test
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: go build -v main.go
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: goapi
        path: main
 
  docker:
    needs: build
    uses: ./.github/workflows/Docker.yml
    secrets: inherit
    
 
  deploy_ec2:
    needs: build
    uses: ./.github/workflows/EC2.yml
    secrets: inherit
